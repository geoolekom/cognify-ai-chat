<!doctype html>
<html lang="en">
    <head>
        <title>Cognify AI Chat</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="components.js" type="text/javascript"></script>
    </head>
    <body class="flex h-screen">
        <aside class="flex flex-col w-64 bg-gray-900 text-white p-4">
            <div>
                <button class="w-full bg-red-500 hover:bg-red-600 p-3 my-1">+ New Chat</button>
            </div>
            <div class="block rounded-lg bg-gray-700 p-2 my-1">Chat 1</div>
            <div class="block rounded-lg bg-gray-700 p-2 my-1">Chat 2</div>
        </aside>
        <main class="flex flex-col flex-1">
            <section id="messages-history" class="flex-1 overflow-y-auto">
                <chat-message role="user">
                    <div>What can I help you with?</div>
                </chat-message>
                <chat-message role="assistant">
                    <div>What can I help you with?</div>
                </chat-message>
                <chat-message role="user">
                    <div>What is your name?</div>
                </chat-message>
                <chat-message role="assistant">
                    <div>I am Cognify, your AI assistant.</div>
                </chat-message>
            </section>
            <form method="post" action="" id="messages-form" class="border-t p-4">
                <div>
                    <input id="messages-form-input" type="text" placeholder="Type your message here..." />
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
    </body>
    <script src="action.js" type="text/javascript"></script>
</html>
