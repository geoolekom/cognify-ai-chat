<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cognify AI Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .message-assistant {
                text-align: right;
            }
            .message-user {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>Cognify AI Chat</h1>
        </header>
        <main>
            <h2>Welcome to Cognify AI Chat</h2>
            <p>Your one-stop solution for AI-powered conversations.</p>
            <div>
                <section id="messages-history">
                    <div class="message message-assistant">What can I help you with?</div>
                    <div class="message message-user">What is your name?</div>
                    <div class="message message-assistant">I am Cognify, your AI assistant.</div>
                </section>
                <form method="post" action="" id="messages-form">
                    <input id="messages-form-input" type="text" placeholder="Type your message here..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Cognify AI Chat. All rights reserved.</p>
        </footer>
    </body>
    <script src="action.js" type="text/javascript"></script>
</html>
